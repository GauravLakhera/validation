<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="left_container">
        <img src="bg.jpg" alt="background" />
      </div>
      <div class="right_container">
        <h1>Welcome</h1>
        <div class="Login">
          <input id="userName" type="text" placeholder="User Name" />
          <input id="Password" type="password" placeholder="Password" />
          <h1  id="showError">error</h1>
          <button id="btn_login">Log In</button>
        </div>

        <!-- Sign Up -->

        <form class="signUp" id="form">
          <h1>Sign Up</h1>
          <div>
            <div class="group">
              <input
                required
                pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
                id="email"
                type="email"
                placeholder="Email"
              />
              <h1 class="error"></h1>
            </div>
            <div class="group">
              <input
                required
                minlength="2"
                id="name"
                type="text"
                placeholder="Name"
              />
              <h1></h1>
            </div>
            <div class="group">
              <input id="password" type="password" placeholder="Password" />
              <h1 class="error"></h1>
            </div>
            <div class="group">
              <input
                match="password"
                id="confirm_password"
                type="password"
                placeholder="Confirm password"
              />
              <h1 class="error"></h1>
            </div>

            <button id="btn_login" type="submit">Sign Up</button>
          </div>
        </form>

        <div class="text_toggel">
          <p class="text_log_sign">Didn't have Account ?</p>
          <button class="signUpToggel">Sign up</button>
        </div>
      </div>
    </div>
  </body>
</html>
